server:
  port: 2000
  address: 0.0.0.0
  http2:
    enabled: false

lavalink:
  pluginsDir: ./plugins
  plugins:
    # --- PRO-LEVEL PLUGINS ---
    - dependency: "com.dunctebot:skybot-lavalink-plugin:1.7.0"
      snapshot: false
    - dependency: "com.github.topi314.lavasearch:lavasearch-plugin:1.0.0"
      snapshot: false
    - dependency: "com.github.topi314.lavalyrics:lavalyrics-plugin:1.1.0"
      snapshot: false
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
      snapshot: false
    - dependency: "com.github.topi314.sponsorblock:sponsorblock-plugin:3.0.1"
      snapshot: false

  server:
    password: "Devine"
    # --- HQ AUDIO ENGINE (OPUS 10) ---
    bufferDurationMs: 800
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: HIGH
    nonAllocatingFrameBuffer: true
    useSeekGhosting: true
    playerUpdateInterval: 5
    trackStuckThresholdMs: 20000
    
    # --- SOURCE CONTROL ---
    sources:
      youtube: false # REQUIRED: must be false to use the plugin
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      nico: true
      http: true
      local: false
    
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    youtubePlaylistLoadLimit: 15 # Optimized for 20+ query batching
    
    # --- YOUTUBE ACCOUNT AUTH ---
    youtubeConfig:
      email: "godxdev03@gmail.com"
      password: "rdxhere123"

    # --- FILTER SYSTEM ---
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true

    # --- ANTI-BLOCK IP ROTATOR ---
    ratelimit:
      ipBlocks: ["2001:db8::/64"] # Replace with your VPS IPv6 range
      strategy: "RotateOnBan"
      searchTriggersFail: true
      retryLimit: 5

plugins:
  # --- YOUTUBE PLUGIN MASTER SETUP ---
  youtube:
    enabled: true
    allowDirectPlaylistIds: true
    allowDirectVideoIds: true
    allowSearch: true
    clients: [TVHTML5EMBEDDED, ANDROID_MUSIC, IOS, TV, ANDROID_VR, WEB, MWEB, WEBEMBEDDED, MUSIC]
    clientOptions:
      ANDROID_MUSIC: {playback: true, playlistLoading: false, searching: true, videoLoading: true}
      ANDROID_VR: {playback: true, playlistLoading: true, searching: true, videoLoading: true}
      IOS: {playback: true, playlistLoading: true, searching: true, videoLoading: true}
      MUSIC: {playback: false, playlistLoading: false, searching: true, videoLoading: false}
      MWEB: {playback: false, playlistLoading: true, searching: true, videoLoading: true}
      TV: {playback: true, playlistLoading: false, searching: false, videoLoading: false}
      TVHTML5EMBEDDED: {playback: true, playlistLoading: false, searching: true, videoLoading: true}
      WEB: {playback: false, playlistLoading: true, searching: true, videoLoading: true}
      WEBEMBEDDED: {playback: true, playlistLoading: false, searching: false, videoLoading: true}
    oauth:
      enabled: true
      refreshToken: "1//0gZjeVL7qcFes-xxxxxxxxxxxxxxxxxxxxxxxxxx-xxxxxxxxxxxxxx"
      skipInitialization: true
    pot:
      token: "" # Paste your generated POT token here
    remoteCipher:
      url: "https://cipher.kikkia.dev/"
      userAgent: "Devine"
    playlistLoading: PRIORITIZE
    searching: PRIORITIZE
    videoLoading: FALLBACK

  # --- LAVASRC: SPOTIFY & METADATA ---
  lavasrc:
    sources:
      spotify: true
      youtube: true
    lyrics-sources:
      spotify: true
    providers:
      - "scsearch:%QUERY%"
      - "dzisrc:%ISRC%"
      - "dzsearch:%QUERY%"
      - "ytsearch:\"%ISRC%\""
      - "ytsearch:%QUERY%"
      - "ytmsearch:%QUERY%"
    spotify:
      clientId: "85aab1d51a174aad9eed6d7989f530e6"
      clientSecret: "b2ad05aa725e434c88776a1be8eab6c2"
      countryCode: "US"
      playlistLoadLimit: 10
      albumLoadLimit: 10

  # --- LYRICS & EXTRA SOURCES ---
  lavalyrics:
    sources: [spotify, youtube, deezer, yandexMusic]
  dunctebot:
    ttsLanguage: "en-US"
    sources: {tiktok: true, tts: true, reddit: true, mixcloud: true, pornhub: true}

logging:
  file:
    path: "./logs/"
    max-size: 10MB
    max-history: 5
  level:
    root: INFO
    lavalink: INFO
    dev.lavalink.youtube.http.YoutubeOauth2Handler: INFO
    com.github.topi314.lavasrc.LavaSrcTools: "OFF"
    com.sedmelluq.discord.lavaplayer.tools.ExceptionTools: "OFF"

metrics:
  prometheus:
    enabled: false
